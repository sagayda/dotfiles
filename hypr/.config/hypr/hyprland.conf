# ENVIRONMENT VARIABLES
# moved to ~/.config/uwsm

# LOOK AND FEEL

cursor {
    # no_hardware_cursors = true
} 

general {
    border_size = 2
    no_border_on_floating = false

    gaps_in = 4
    gaps_out = 6
    gaps_workspaces = 0

    col.active_border = rgba(fdf5e6ee) rgba(98817bee) 45deg
    col.inactive_border = rgba(1e1e2eff)

    # col.nogroup_border = 
    # col.nogroup_border_active =
    
    layout = dwindle
    no_focus_fallback = true
    resize_on_border = false

    # extend_border_grab_area = 15
    # hover_icon_on_border = true

    resize_corner = 0

    allow_tearing = false

    snap {
        enabled = false
        window_gap = 20
        monitor_gap = 20
        border_overlap = false
    }
}

decoration {
    rounding = 10
    rounding_power = 3

    active_opacity = 0.96
    inactive_opacity = 0.65
    fullscreen_opacity = 1

    dim_inactive = false
    dim_strength = 0.5
    dim_special = 0.5 
    dim_around = 0.4
    # screen_shader =

    blur {
        enabled = true
        size = 8
        passes = 2

        new_optimizations = true
        xray = true

        noise = 0.1
        contrast = 0.89
        brightness = 0.7 
        vibrancy = 0.17
        vibrancy_darkness = 0.5

        special = false # expensive
        popups = false
        popups_ignorealpha = 0.2
        input_methods = false
        input_methods_ignorealpha = 0.2
    }

    shadow {
        enabled = false
        range = 4
        render_power = 3
        sharp = false
        ignore_window = true

        # color = 
        # color_inactive = 

        offset = 4 4
        scale = 1
    }
}

